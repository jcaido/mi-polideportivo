<h2 mat-dialog-title>¿Deseas confirmar el pago?</h2>
<mat-dialog-content>
  <h5>Datos del pago:</h5>
  <p><b>ID: </b>{{data.id}}</p>
  <!--<p><b>Nombre: </b>{{data.name}}</p>
  <p><b>Descripción: </b>{{data.description}}</p>
  <p><b>Precio: </b>{{data.price}}</p>-->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirm()">Confirmar</button>
  <button mat-raised-button color="primary" (click)="cancel()" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
